services:
  frontend:
    build:
      context: ./frontend-service
    environment:
      - HOST=https://caderk.ddns.net
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - webnet

  inventory:
    build:
      context: ./inventory-service
    environment:
      - HOST=https://caderk.ddns.net
      - PORT=3010
      - DATABASE_HOST=inventory-db
      - DATABASE_PORT=3011
      - DATABASE_USER=inventory_user
      - DATABASE_PASSWORD=inventory_pass
      - DATABASE_NAME=inventory_db
    depends_on:
      inventory-db:
        condition: service_healthy
    ports:
      - "3010:3010"
    networks:
      - webnet

  inventory-db:
    build:
      context: ./inventory-service-db
    environment:
      - HOST=https://caderk.ddns.net
      - PORT=3011
    ports:
      - "3011:3011"
    volumes:
      - ./inventory-service-db/data:/var/lib/postgresql/data
    networks:
      - webnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U inventory_user -d inventory_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  digit-recognition:
    build:
      context: ./digit-recognition-service
    environment:
      - HOST=https://caderk.ddns.net
      - PORT=3020
    ports:
      - "3020:3020"
    networks:
      - webnet

  emotion-detection:
    build:
      context: ./emotion-detection-service
    environment:
      - HOST=https://caderk.ddns.net
      - PORT=3030
    ports:
      - "3030:3030"
    networks:
      - webnet
    develop:
      watch:
        - action: rebuild
          path: .

  nginx:
    build:
      context: ./nginx
      args:
        NGINX_CONF: prod.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - inventory
      - digit-recognition
      - emotion-detection
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - webnet

networks:
  webnet:
