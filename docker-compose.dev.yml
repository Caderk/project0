services:
  frontend:
    build:
      context: ./frontend-service
    environment:
      - HOST=http://localhost
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - webnet
    develop:
      watch:
        - action: rebuild
          path: .

  inventory:
    build:
      context: ./inventory-service
    environment:
      - HOST=http://localhost
      - PORT=3001
    ports:
      - "3001:3001"
    networks:
      - webnet
    develop:
      watch:
        - action: rebuild
          path: .

  nginx:
    build:
      context: ./nginx
      args:
        NGINX_CONF: dev.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - inventory
    networks:
      - webnet
    develop:
      watch:
        - action: rebuild
          path: .

networks:
  webnet:
